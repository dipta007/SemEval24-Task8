entity: gcnssdvae
project: sem8

program: train.py
method: bayes
metric:
  name: val/text_acc
  goal: maximize
parameters:
  batch_size:
    values: [2, 4, 8, 16, 32]
  max_doc_len:
    values: [16, 32, 64, 128]
  max_sen_len:
    values: [32, 64, 128, 256]
  loss_weight_con:
    distribution: uniform
    min: 0.0
    max: 1.0
  loss_weight_text:
    distribution: uniform
    min: 0.0
    max: 1.0
  loss_weight_gen_text:
    distribution: uniform
    min: 0.0
    max: 1.0
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
  - --encoder_type=doc
  - --exp_name=sweep
  - --model_name=roberta-base